<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="style.css" />
		<script src="js/calcul.js"></script>
		<style>
			@font-face {    font-family: 'folks-lightregular';     src: url('css/Folks-Light-webfont.eot');    src: url('css/Folks-Light-webfont.eot?#iefix') format('embedded-opentype'),         url('css/Folks-Light-webfont.woff') format('woff'),         url('css/Folks-Light-webfont.ttf') format('truetype'),         url('css/Folks-Light-webfont.svg#folks-lightregular') format('svg');    font-weight: normal;    font-style: normal;	}
		</style>
	</head>
	<body>
		<header>
			<div class="conteneur">
					<div class="calcul-salaire-brut-net" id="tva">
						<div class="lead">Calculer une TVA</div>
						<div class="calculatrice-tva">
							<form method="post" action="">
								<table class="cellpadding5 pourcent100">
									<thead>
										<tr class="bordureBasGrise">
											<th>Montant Hors Taxes</th>
											<th>&nbsp;</th>
											<th>Montant TVA</th>
											<th>&nbsp;</th>
											<th>Montant TTC</th>
										</tr>
									</thead>
									<tbody>
										<tr class="bordureBasGrise">
											<th>
												<div class="saisie">
													<input type="tel" name="montantHT" id="montantHT" title="Saisir le montant Hors Taxes à calculer" onkeyup="calculTva('montantHT')" value="0 €"  onClick="initInput('montantHT');" onBlur="reInitInput('montantHT');" class="chiffre input-calcul" />
												</div>
											</th>
											<td>	
												<span class="addition">+</span>
											</td>
											<td class="textAlignCenter">
												<div class="saisie">
													<input type="tel" name="montantTVA" id="montantTVA" title="Saisir le montant de TVA à calculer" onkeyup="calculTva('montantTVA')" value="0 €"  onClick="initInput('montantTVA');" onBlur="reInitInput('montantTVA');" class="chiffre input-calcul" />
												</div>
											</td>
											<td>
												<span class="egal">=</span>
											</td>
											<td class="textAlignCenter">
												<div class="saisie">
													<input type="tel" name="montantTTC" id="montantTTC" title="Saisir le montant TTC à calculer" onkeyup="calculTva('montantTTC')" value="0 €" onClick="initInput('montantTTC');"  onBlur="reInitInput('montantTTC');" class="chiffre input-calcul" />
												</div>
												<div id="differenceAnnuel"></div>
											</td>
										</tr>
										<tr class="bordureBasGrise">
											<td colspan="6">
												<span class="gras">Taux TVA</span><br />
												<div class="saisie tauxDeTva englobeCaseCadreTva" title="saisir le taux de TVA">
													<input type="tel" name="tauxTVA" id="tauxTVA" title="saisir le % de charge" onkeyup="calculTva('tauxTVA')" value="20 %"  onClick="initInput('tauxTVA');" onBlur="reInitInputTva('tauxTVA');" class="chiffre input-calcul" />
												</div>
											</td>
										</tr>
										<tr class="bordureBasGrise height60">
											<td class="textAlignCente pourcent100" colspan="5"><br />
												<div class="appliqueTauxTVA tauxDeTva">

													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA" title="cliquer pour appliquer une TVA au taux de 20 %" onClick="miseAJourTaux(20);" value="20 %"  class="input-calcul"/>

													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA" title="cliquer pour appliquer une TVA au taux de 10 %" onClick="miseAJourTaux(10);" value="10 %"  class="input-calcul"/>

													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA" title="cliquer pour appliquer une TVA au taux de 8.5 %" onClick="miseAJourTaux(8.5);" value="8.5 %" class="input-calcul" />

													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA" title="cliquer pour appliquer une TVA au taux de 7 %" onClick="miseAJourTaux(7);" value="7 %" class="input-calcul" />

													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA" title="cliquer pour appliquer une TVA au taux de 5.5 %" onClick="miseAJourTaux(5.5);" value="5.5 %"  class="input-calcul"/>

													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA" title="cliquer pour appliquer une TVA au taux de 19.6 %" onClick="miseAJourTaux(19.6);" value="19.6 %"  class="input-calcul"/>
													<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
					<div id="totalTva"><p class="messageIntro">Cliquez sur n'importe quel nombre pour le modifier.</p></div>
					
				
			</div>
	</header>
        <script src="calcul.js"></script>
</body>
</html>
